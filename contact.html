                <div class="col-md-7">
                    <h3>Get In Touch
                    </h3>
                    <!-- contact us form -->
                    <div class="card">
                        <div class="card-body">
                            <form class="form-horizontal" action="" method="POST">
                                <div class="form-group ">
                                    <label for="name" class="col-sm-2 control-label mb-3">Name <span
                                            class="text-danger">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                            required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email" class=" control-label mb-3">Email <span
                                                    class="text-danger">*</span></label>
                                            <div class="">
                                                <input type="email" class="form-control" id="email" name="email"
                                                    placeholder="Email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- telephone -->
                                        <div class="form-group">
                                            <label for="telephone" class=" control-label mb-3">Telephone</label>
                                            <div class="">
                                                <input type="tel" class="form-control" id="telephone" name="telephone"
                                                    placeholder="Telephone">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="subject" class="col-sm-2 control-label mb-3">Subject <span
                                            class="text-danger">*</span></label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="subject" name="subject"
                                            placeholder="Subject" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message" class="col-sm-2 control-label mb-3">Message <span
                                            class="text-danger">*</span></label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control" rows="6" id="message" name="message"
                                            placeholder="Message" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
